<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/">
        <link rel="stylesheet" href="./asset/base.css">
        <script src="https://kit.fontawesome.com/54f5e9521f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="zone-content">
            <header>
                <div class="top-menu">
                    <div class="wrap-top-menu">
                        <div class="wrap-site-logo">
                            <a href="#">
                                <img src="./asset/img/codelearn-logo.png" alt="Codelearn" class="logo-img">
                            </a>
                        </div>
                        <div class="wrap-top-menu-right">
                            <nav class="site-menu">
                                <ul class="menu-list">
                                    <li class="menu-list-item"><a href="" class="list-item-link">Học tập</a></li>
                                    <li class="menu-list-item"><a href="" class="list-item-link">Luyện tập</a></li>
                                    <li class="menu-list-item"><a href="" class="list-item-link">Thi đấu</a></li>
                                    <li class="menu-list-item"><a href="" class="list-item-link">Thử thách</a></li>
                                    <li class="menu-list-item"><a href="" class="list-item-link">Đánh giá</a></li>
                                    <li class="menu-list-item"><a href="" class="list-item-link">Thảo luận</a></li>
                                    <li class="menu-list-item"><a href="" class="list-item-link">Xếp hạng</a></li>
                                    <li class="menu-list-item"><a href="" class="list-item-link">Trò chơi</a></li>
                                    <li class="menu-list-item"><a href="" class="list-item-link">Chia sẻ</a></li>
                                </ul>
                                <div class="wrap-flag-logo" onclick="dropmenu()">
                                    <img src="./asset/img/vn.png" alt="#" class="flag-logo">
                                    <div class="dropdown-sub">
                                        <ul class="dropdown-sub-list">
                                            <li class="dropdown-sub-list-item">
                                                <img src="./asset/img/en.png" alt="" class="flag-logo">
                                                Tiếng Anh
                                            </li>
                                            <li class="dropdown-sub-list-item">
                                                <img src="./asset/img/vn.png" alt="" class="flag-logo">
                                                Tiếng việt
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                            <ul class="site-user-menu">
                                <li class="site-user-menu-item" onclick="dropnotify()">
                                    <a href="#" class="site-menu-bell">
                                        <i class="far fa-bell bell-icon"></i>
                                    </a>
                                    <div class="sub-notify">
                                        <p>Không có thông báo!</p>
                                        <hr>
                                        <div class="view-all-notify">
                                            <a href="#">Xem toàn bộ</a>
                                        </div>
                                    </div>
                                </li>
                                <li class="site-user-menu-item" onclick=dropuser()>
                                    <a href="#" class="site-menu-avatar">
                                        <img src="./asset/img/user-default.svg" alt="User_name" class="menu-avatar">
                                    </a>
                                    <div class="sub-user">
                                        <ul class="user-option">
                                            <li class="user-option-item"><a href="">Thông tin của tôi</a> </li>
                                            <li class="sperate"></li>
                                            <li class="user-option-item"><a href="">Hồ sơ của tôi</a> </li>
                                            <li class="sperate"></li>
                                            <li class="user-option-item"><a href="">Lớp của tôi</a> </li>
                                            <li class="sperate"></li>
                                            <li class="user-option-item"><a href="">Thoát</a> </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <script>
            function dropmenu() {
                var drop = document.querySelector('.dropdown-sub');
                drop.classList.toggle("block");
            }

            function dropnotify() {
                document.querySelector('.sub-notify').classList.toggle("block");
            }

            function dropuser() {
                document.querySelector('.sub-user').classList.toggle("block");
            }
        </script>
    </body>
</html>
